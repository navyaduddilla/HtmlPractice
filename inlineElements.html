<!DOCTYPE html>
<html>
    <head>
        <title>Inline elements</title>
        <body>
    
            <h2>What are the inline elements in HTML?</h2>
            <p>
                Inline Elements and Block Elements in HTML - Explained
                Inline elements occupy the space as needed within the space 
                defined by the main element. Unlike block-level elements,
                 they do not begin on new lines. Some of the inline elements are 
                <a> , <span> , <img> , <code> , <cite> , <button> , <input> etc</p>
                    
            <span style="color:red">Edla</span>
            <span>Navya</span>
            <strong>Duddilla shivakrishna</strong>
        </body>
        
    </head>
</html>
